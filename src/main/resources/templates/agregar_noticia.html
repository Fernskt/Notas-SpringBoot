<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Nota</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </head>
    <body class="pt-5 mt-5">
        <nav th:replace="fragments/nav"></nav>
        <div class="container ">
            <h2>Nueva Nota</h2>

            <form  action="/registro" method="POST" class="my-5 col-md-6 ">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el título de la noticia">
                </div>

                <div class="mb-3">
                    <label for="cuerpo" class="form-label">Cuerpo de la nota</label>
                    <textarea class="form-control" id="cuerpo" name="cuerpo" rows="5"></textarea>
                </div>

                <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${error != null}">
                    <p th:text="${error}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>


        </div>
    </body>
</html>
